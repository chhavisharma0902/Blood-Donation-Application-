<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='register.css'>
    <link rel="icon" href='./Images/bb_logo(black).png' type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<title>Start Saving Lives </title>
<body>
<header>
    <nav>
    <div class="header-list">
        <ul>
            <li><a href="help.html" target="_self">Get Help</li></a>
            <li><a href="donate.html target="_self"">Donate</li></a>
            <li><a href="index.html#vol-sect" target="_self">Volunteer</li></a>
            <li><a href="index.html#about-us" target="_self">About Us</a></li>
            </ul>
    </div>
    </nav>
</header>

<div class="inner">
    <div class="photo">
        <img src="./Images/regphoto.png">
    </div>
    <!-- Form Container -->
    <div class="user-form">
      <form id="multi-step-form">
        <!-- Step 1: Select User Type -->
        <div class="form-section active" id="page-one">
          <h1>Select User Type</h1>
          <div class="action-btn">
            <button type="button" class="btn" onclick="selectUserType('Blood Bank')">Blood Bank</button>
            <button type="button" class="btn" onclick="selectUserType('Donor')">Donor</button>
          </div>
          <div class="action-btn">
            <button type="button" class="btn" onclick="selectUserType('Hospital')">Hospital</button>
          </div>
        </div>

        <!-- Step 2: Input Details -->
        <div class="form-section" id="page-two">
          <h1 id="user-type-heading">User Registration</h1>

          <input type="hidden" name="user_type" id="user_type">

          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Name" required>

          <i class="fas fa-envelope-square"></i>
          <input type="email" name="email" placeholder="E-mail" required>

          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" id="password_data" required>

          <div class="safety" id="password_strength">
            Enter Password
          </div>

          <div class="action-btn">
            <button type="submit" class="btn primary">Create Account</button>
            <button type="button" class="btn" onclick="goBack()">Back</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./register.js"></script>
</body>
</html>
